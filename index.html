<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>HTML Editor με Ρυθμίσεις Σελίδας</title>
  <script src="https://cdn.tiny.cloud/1/j1bgwxszfus5ms9p1ec5526fa3gvm0ous3as7fojyest1fwf/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
  <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/langs/el.js" referrerpolicy="origin"></script>
  <style>
    body {
      margin: 20px;
      font-family: "Segoe UI", sans-serif;
      background-color: #f4f4f4;
    }
    /* Στυλ για το Drawer με τις ρυθμίσεις */
    #toolbar-drawer {
      position: fixed;
      top: 50px;
      right: -320px; /* κρυφό αρχικά */
      width: 300px;
      background: #fff;
      border: 2px solid #ccc;
      border-radius: 8px 0 0 8px;
      box-shadow: -4px 4px 12px rgba(0,0,0,0.2);
      padding: 15px;
      transition: right 0.3s ease;
      z-index: 1000;
    }
    #toolbar-drawer.open {
      right: 0;
    }
    /* Το κουμπί Toggle για το drawer (τοποθετείται δεξιά και παρακολουθεί το drawer) */
    #drawer-toggle {
      position: fixed;
      top: 50px;
      right: 0;
      z-index: 1100;
      padding: 10px 14px;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 8px 0 0 8px;
      cursor: pointer;
      transition: right 0.3s ease;
    }
    /* Στυλ για τα control groups μέσα στο drawer */
    .control-group {
      margin-bottom: 10px;
    }
    .control-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .control-group input,
    .control-group select {
      width: 100%;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    /* Ορισμός για τα blocks που θα εμφανίζονται μόνο για custom επιλογές */
    .hidden {
      display: none;
    }
    /* Στυλ για το TinyMCE textarea */
    textarea, #editor_ifr {
      width: 100%;
      border: 2px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

<!-- Toggle Button για το Drawer -->
<button id="drawer-toggle" onclick="toggleDrawer()">Επιλογές</button>

<!-- Drawer με ρυθμίσεις σελίδας -->
<div id="toolbar-drawer">
  <div class="control-group">
    <label for="pageSizeSelector">Μέγεθος σελίδας:</label>
    <select id="pageSizeSelector" onchange="changePageSettings()">
      <option value="A4">A4</option>
      <option value="Letter">Letter</option>
      <option value="Custom">Προσαρμοσμένο</option>
    </select>
  </div>
  <div class="control-group">
    <label for="orientationSelector">Προσανατολισμός:</label>
    <select id="orientationSelector" onchange="changePageSettings()">
      <option value="portrait">Κάθετος</option>
      <option value="landscape">Οριζόντιος</option>
    </select>
  </div>
  <div class="control-group">
    <label for="marginSelector">Περιθώρια:</label>
    <select id="marginSelector" onchange="changePageSettings()">
      <option value="normal">Κανονικά</option>
      <option value="narrow">Στενά</option>
      <option value="wide">Ευρεία</option>
      <option value="custom">Προσαρμοσμένα</option>
    </select>
  </div>
  <div class="control-group hidden" id="custom-margins">
    <label>Άνω περιθώριο (px):</label>
    <input type="number" id="marginTop" value="20" min="0" max="200" onchange="changePageSettings()">
    <label>Κάτω περιθώριο (px):</label>
    <input type="number" id="marginBottom" value="20" min="0" max="200" onchange="changePageSettings()">
    <label>Αριστερό περιθώριο (px):</label>
    <input type="number" id="marginLeft" value="20" min="0" max="200" onchange="changePageSettings()">
    <label>Δεξί περιθώριο (px):</label>
    <input type="number" id="marginRight" value="20" min="0" max="200" onchange="changePageSettings()">
  </div>
  <div class="control-group hidden" id="custom-size-group">
    <label>Πλάτος (px):</label>
    <input type="number" id="customWidth" value="800" min="100" max="3000" onchange="changePageSettings()">
    <label>Ύψος (px):</label>
    <input type="number" id="customHeight" value="1000" min="100" max="3000" onchange="changePageSettings()">
  </div>
</div>

<!-- TinyMCE Editor -->
<textarea id="editor"></textarea>

<script>
  // Toggle Drawer: το κουμπί παραμένει δεξιά και ακολουθεί το drawer
  function toggleDrawer() {
    const drawer = document.getElementById('toolbar-drawer');
    drawer.classList.toggle('open');
    // Μετακινούμε το κουμπί ανάλογα ώστε να "κολλάει" στο drawer
    const toggleBtn = document.getElementById('drawer-toggle');
    if (drawer.classList.contains('open')) {
      toggleBtn.style.right = drawer.offsetWidth + 'px';
    } else {
      toggleBtn.style.right = '0';
    }
  }

  // Ελέγχουμε την εμφάνιση των πεδίων custom margins και custom size
  function changePageSettings() {
    const size = document.getElementById('pageSizeSelector').value;
    const margin = document.getElementById('marginSelector').value;
    
    // Εμφάνιση/Απόκρυψη custom πεδίων
    document.getElementById('custom-margins').classList.toggle('hidden', margin !== 'custom');
    document.getElementById('custom-size-group').classList.toggle('hidden', size !== 'Custom');
    
    // Λήψη του editor και του iframe του
    const editor = tinymce.get('editor');
    const iframe = editor ? editor.iframeElement : null;
    if (!iframe) return;
    const doc = iframe.contentDocument || iframe.contentWindow.document;
    const body = doc.body;
    
    let width, height;
    if (size === 'Custom') {
      width = document.getElementById('customWidth').value + 'px';
      height = document.getElementById('customHeight').value + 'px';
    } else if (size === 'A4') {
      width = (document.getElementById('orientationSelector').value === 'portrait') ? '210mm' : '297mm';
      height = (document.getElementById('orientationSelector').value === 'portrait') ? '297mm' : '210mm';
    } else if (size === 'Letter') {
      width = (document.getElementById('orientationSelector').value === 'portrait') ? '216mm' : '279mm';
      height = (document.getElementById('orientationSelector').value === 'portrait') ? '279mm' : '216mm';
    }
    
    let padding;
    if (margin === 'custom') {
      const top = document.getElementById('marginTop').value + 'px';
      const right = document.getElementById('marginRight').value + 'px';
      const bottom = document.getElementById('marginBottom').value + 'px';
      const left = document.getElementById('marginLeft').value + 'px';
      padding = `${top} ${right} ${bottom} ${left}`;
    } else {
      switch (margin) {
        case 'narrow': padding = '10px'; break;
        case 'wide': padding = '50px'; break;
        default: padding = '20px';
      }
    }
    
    body.style.width = width;
    body.style.minHeight = height;
    body.style.margin = '0 auto';
    body.style.boxShadow = '0 0 10px rgba(0,0,0,0.2)';
    body.style.background = '#fff';
    body.style.padding = padding;
  }
  
  // Ενσωμάτωση του TinyMCE με πλούσιο toolbar και LaTeX κουμπί
  tinymce.init({
    selector: '#editor',
    plugins: 'code link lists fullscreen image table preview media',
    toolbar: 'undo redo | styleselect | bold italic underline forecolor backcolor | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image media table | removeformat | code | latexButton',
    height: 600,
    language: 'el',
    branding: false,
    content_style: 'body { font-family:Helvetica,Arial,sans-serif; font-size:16px }',
    content_css: false,
    content_scripts: ['https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js'],
    setup: function(editor) {
      // Προσθήκη custom κουμπιού για LaTeX
      editor.ui.registry.addButton('latexButton', {
        text: 'LaTeX',
        onAction: function() {
          const latex = prompt('Εισάγετε LaTeX τύπο (χωρίς delimiters):');
          if (latex) {
            // Εισαγωγή του τύπου ως block math με delimiters \[ ... \]
            editor.insertContent(`\\[${latex}\\]`);
            // Προσπάθεια ανανέωσης του MathJax μέσα στο iframe
            const iframe = editor.iframeElement;
            if (iframe) {
              const doc = iframe.contentDocument || iframe.contentWindow.document;
              if (doc && doc.MathJax) {
                doc.MathJax.typesetPromise();
              }
            }
          }
        }
      });
      // Εφαρμογή των ρυθμίσεων σελίδας κατά την έναρξη και κάθε αλλαγή
      editor.on('init', function() {
        changePageSettings();
      });
      editor.on('SetContent', function() {
        changePageSettings();
      });
      editor.on('Change', function() {
        changePageSettings();
      });
    }
  });
</script>

</body>
</html>
