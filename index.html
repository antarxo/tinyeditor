  <!-- TinyMCE -->

  <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/langs/el.js" referrerpolicy="origin"></script>
  <!-- MathJax Î³Î¹Î± Î¼Î±Î¸Î·Î¼Î±Ï„Î¹ÎºÎ¬ (Î±Î½ Ï‡ÏÎµÎ¹Î¬Î¶ÎµÏ„Î±Î¹ ÎµÏ€ÎµÎ¾ÎµÏÎ³Î±ÏƒÎ¯Î± Ï„ÏÏ€Ï‰Î½) -->
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    #toolbar-drawer {

    /* ÎŒÏ„Î±Î½ Ï„Î¿ drawer ÎµÎ¯Î½Î±Î¹ Î±Î½Î¿Î¹Ï‡Ï„ÏŒ */
    #toolbar-drawer.open {

    }
    /* Î¤Î¿ Ï€ÎµÏÎ¹ÎµÏ‡ÏŒÎ¼ÎµÎ½Î¿ Ï„Î¿Ï… toolbar Î¼Î­ÏƒÎ± ÏƒÏ„Î¿ drawer */
    #toolbar-buttons {

    /* Toggle ÎºÎ¿Ï…Î¼Ï€Î¯ Î³Î¹Î± Ï„Î¿ drawer - ÎµÎ¼Ï†Î±Î½Î¯Î¶ÎµÏ„Î±Î¹ ÏƒÏ„Î± Î´ÎµÎ¾Î¹Î¬ ÎºÎ±Î¹ "Ï€Î±ÏÎ±ÎºÎ¿Î»Î¿Ï…Î¸ÎµÎ¯" Ï„Î¿ drawer */
    #drawer-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1100;
      padding: 8px 14px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    /* ÎšÎ¿Î¹Î½ÏŒ ÏƒÏ„Ï…Î» Î³Î¹Î± Ï„Î± ÎºÎ¿Ï…Î¼Ï€Î¹Î¬ ÎºÎ±Î¹ Ï„Î± inputs */
    button, label, select {
      font-size: 15px;
      padding: 8px 14px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }
    button:hover, label:hover, select:hover {
      background-color: #2980b9;
    }
    select {
      background-color: #3498db;
    }
    input[type="file"] {
      display: none;
    }
    input[type="text"], input[type="number"] {
      padding: 6px;

      border: 1px solid #ccc;
      font-size: 14px;
    }
    #imagePath, #iframePath {
      width: 200px;
    }
    /* Î¤Î¿ editor */
    textarea, #editor_ifr {

      border: 2px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

<!-- Toggle ÎºÎ¿Ï…Î¼Ï€Î¯ Î³Î¹Î± Ï„Î¿ drawer -->
<button id="drawer-toggle" onclick="toggleDrawer()">Î•Ï€Î¹Î»Î¿Î³Î­Ï‚</button>

<!-- Drawer Î¼Îµ Ï„Î¿ toolbar -->
<div id="toolbar-drawer">
  <div id="toolbar-buttons">
    <!-- Î‘Ï€Î¿Î¸Î®ÎºÎµÏ…ÏƒÎ·/Î†Î½Î¿Î¹Î³Î¼Î± Î±ÏÏ‡ÎµÎ¯Î¿Ï… -->
    <button onclick="saveFile()">ğŸ’¾ Î‘Ï€Î¿Î¸Î®ÎºÎµÏ…ÏƒÎ·</button>
    <label for="fileLoader" style="cursor:pointer;">ğŸ“‚ Î†Î½Î¿Î¹Î³Î¼Î±</label>
    <input type="file" id="fileLoader" accept=".html" onchange="loadFile(event)">
    
    <!-- Î•Î¹ÏƒÎ±Î³Ï‰Î³Î® ÎµÎ¹ÎºÏŒÎ½Î±Ï‚ -->
    <label>ğŸ–¼ Î•Î¹ÎºÏŒÎ½Î±: <input type="text" id="imagePath" placeholder="assets/image.jpg" oninput="previewImage()"></label>
    <button onclick="insertImagePath()">â•</button>
    <img id="imagePreview" src="" alt="preview" style="max-height:50px; display:none; border:1px solid #ccc; border-radius:4px;">
    
    <!-- Î•Î¹ÏƒÎ±Î³Ï‰Î³Î® Iframe -->
    <label>ğŸ”— Iframe: <input type="text" id="iframePath" placeholder="https://example.com"></label>
    <button onclick="insertIframe()">â•</button>
    
    <!-- Î•Î¹ÏƒÎ±Î³Ï‰Î³Î® LaTeX Ï„ÏÏ€Î¿Ï… -->
    <button onclick="insertLaTeX()">âˆ‘ LaTeX</button>
    
    <!-- Î¡Ï…Î¸Î¼Î¯ÏƒÎµÎ¹Ï‚ ÏƒÎµÎ»Î¯Î´Î±Ï‚: ÎœÎ­Î³ÎµÎ¸Î¿Ï‚ -->
    <label>ğŸ“„ ÎœÎ­Î³ÎµÎ¸Î¿Ï‚:
      <select id="pageSizeSelector" onchange="changePageSettings()">
        <option value="A4">A4</option>
        <option value="Letter">Letter</option>
        <option value="Custom">Î ÏÎ¿ÏƒÎ±ÏÎ¼Î¿ÏƒÎ¼Î­Î½Î¿</option>
      </select>
    </label>
    <!-- Î ÏÎ¿ÏƒÎ±Î½Î±Ï„Î¿Î»Î¹ÏƒÎ¼ÏŒÏ‚ -->
    <label>â†• Î ÏÎ¿ÏƒÎ±Î½Î±Ï„Î¿Î»Î¹ÏƒÎ¼ÏŒÏ‚:
      <select id="orientationSelector" onchange="changePageSettings()">
        <option value="portrait">ÎšÎ¬Î¸ÎµÏ„Î¿Ï‚</option>
        <option value="landscape">ÎŸÏÎ¹Î¶ÏŒÎ½Ï„Î¹Î¿Ï‚</option>
      </select>
    </label>
    <!-- Î ÎµÏÎ¹Î¸ÏÏÎ¹Î± (preset) -->
    <label>ğŸ“ Î ÎµÏÎ¹Î¸ÏÏÎ¹Î±:
      <select id="marginSelector" onchange="changePageSettings()">
        <option value="normal">ÎšÎ±Î½Î¿Î½Î¹ÎºÎ¬</option>
        <option value="narrow">Î£Ï„ÎµÎ½Î¬</option>
        <option value="wide">Î•Ï…ÏÎµÎ¯Î±</option>
        <option value="custom">Î ÏÎ¿ÏƒÎ±ÏÎ¼Î¿ÏƒÎ¼Î­Î½Î±</option>
      </select>
    </label>
    <!-- Î‘Î½ ÎµÎ¯Î½Î±Î¹ custom, Î¾ÎµÏ‡Ï‰ÏÎ¹ÏƒÏ„Î¬ Ï€ÎµÎ´Î¯Î± Î³Î¹Î± Ï€ÎµÏÎ¹Î¸ÏÏÎ¹Î± -->
    <label>â¬† <input type="number" id="marginTop" min="0" max="200" value="20" onchange="changePageSettings()" style="width:60px;"> px</label>
    <label>â¬‡ <input type="number" id="marginBottom" min="0" max="200" value="20" onchange="changePageSettings()" style="width:60px;"> px</label>
    <label>â¬… <input type="number" id="marginLeft" min="0" max="200" value="20" onchange="changePageSettings()" style="width:60px;"> px</label>
    <label>â¡ <input type="number" id="marginRight" min="0" max="200" value="20" onchange="changePageSettings()" style="width:60px;"> px</label>
    
    <!-- Î‘Î½ ÎµÎ¯Î½Î±Î¹ custom, Ï€ÎµÎ´Î¯Î± Î³Î¹Î± Ï€ÏÎ¿ÏƒÎ±ÏÎ¼Î¿ÏƒÎ¼Î­Î½Î¿ Î¼Î­Î³ÎµÎ¸Î¿Ï‚ ÏƒÎµÎ»Î¯Î´Î±Ï‚ -->
    <label>ğŸ“ Î Î»Î¬Ï„Î¿Ï‚:
      <input type="number" id="customWidth" min="100" max="3000" value="800" onchange="changePageSettings()" style="width:70px;"> px
    </label>
    <label>ğŸ“ ÎÏˆÎ¿Ï‚:
      <input type="number" id="customHeight" min="100" max="3000" value="1000" onchange="changePageSettings()" style="width:70px;"> px
    </label>
    
    <span id="status"></span>
  </div>
</div>

<!-- Î¤Î¿ TinyMCE editor -->
<textarea id="editor"></textarea>

<script>
  // Toggle Ï„Î¿Ï… drawer
  function toggleDrawer() {
    const drawer = document.getElementById('toolbar-drawer');
    drawer.classList.toggle('open');
  }
  
  // TinyMCE init
  tinymce.init({
    selector: '#editor',
    plugins: 'code link lists fullscreen image table preview media',
    toolbar: 'undo redo | blocks fontfamily fontsize | bold italic underline forecolor backcolor | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image media table | removeformat preview code fullscreen',
    height: 600,
    language: 'el',
    branding: false,
    content_style: 'body { font-family:Helvetica,Arial,sans-serif; font-size:16px }',
    content_css: false,
    content_scripts: ['https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js'],
    setup: function (editor) {
      function typesetMath() {
        try {
          const iframeWin = editor.iframeElement?.contentWindow;
          if (iframeWin && iframeWin.MathJax) {
            iframeWin.MathJax.typesetPromise();
          }
        } catch (e) {
          console.error("MathJax error:", e);
        }
      }
      editor.on('SetContent', typesetMath);
      editor.on('Change', typesetMath);
      editor.on('ExecCommand', typesetMath);
      editor.on('init', () => {
        changePageSettings(); // Î•Ï†Î±ÏÎ¼Î¿Î³Î® Ï„Ï‰Î½ ÏÏ…Î¸Î¼Î¯ÏƒÎµÏ‰Î½ ÏƒÎµÎ»Î¯Î´Î±Ï‚ ÎºÎ±Ï„Î¬ Ï„Î·Î½ ÎµÎºÎºÎ¯Î½Î·ÏƒÎ·
      });
    }
  });
  
  // Î•Î¹ÏƒÎ±Î³Ï‰Î³Î® ÎµÎ¹ÎºÏŒÎ½Î±Ï‚
  function insertImagePath() {
    const path = document.getElementById("imagePath").value.trim();
    if (path) {
      const imgTag = `<img src="${path}" alt="ÎµÎ¹ÎºÏŒÎ½Î±" />`;
      tinymce.get('editor').execCommand('mceInsertContent', false, imgTag);
    }
  }
  
  // Î•Î¹ÏƒÎ±Î³Ï‰Î³Î® Iframe
  function insertIframe() {
    const path = document.getElementById("iframePath").value.trim();
    if (path) {
      const iframeTag = `<iframe src="${path}" width="600" height="400" frameborder="0" allowfullscreen></iframe>`;
      tinymce.get('editor').execCommand('mceInsertContent', false, iframeTag);
    }
  }
  
  // Î•Î¹ÏƒÎ±Î³Ï‰Î³Î® LaTeX Ï„ÏÏ€Î¿Ï…
  function insertLaTeX() {
    const latex = prompt("Î•Î¹ÏƒÎ¬Î³ÎµÏ„Îµ Ï„Î¿Î½ LaTeX Ï„ÏÏ€Î¿ (Ï‡Ï‰ÏÎ¯Ï‚ Ï„Î± delimiters):");
    if(latex) {
      // Î•Î¹ÏƒÎ¬Î³ÎµÎ¹ Î¼Îµ display mode: \[ ... \]
      const latexTag = `\\[${latex}\\]`;
      tinymce.get('editor').execCommand('mceInsertContent', false, latexTag);
    }
  }
  
  // Î¦ÏŒÏÏ„Ï‰ÏƒÎ· Î±ÏÏ‡ÎµÎ¯Î¿Ï…
  function loadFile(event) {
    const file = event.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = function(e) {
      tinymce.get('editor').setContent(e.target.result);
    };
    reader.readAsText(file, 'UTF-8');
  }
  
  // Î‘Ï€Î¿Î¸Î®ÎºÎµÏ…ÏƒÎ· Î±ÏÏ‡ÎµÎ¯Î¿Ï…
  function saveFile() {
    const content = tinymce.get("editor").getContent();
    const blob = new Blob([content], { type: "text/html;charset=utf-8" });
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "edited-file.html";
    a.click();
    document.getElementById("status").textContent = "âœ” Î‘Ï€Î¿Î¸Î·ÎºÎµÏÏ„Î·ÎºÎµ";
    setTimeout(() => document.getElementById("status").textContent = "", 3000);
  }
  
  // Î ÏÎ¿ÎµÏ€Î¹ÏƒÎºÏŒÏ€Î·ÏƒÎ· ÎµÎ¹ÎºÏŒÎ½Î±Ï‚
  function previewImage() {
    const url = document.getElementById("imagePath").value.trim();
    const preview = document.getElementById("imagePreview");
    if (url) {
      preview.src = url;
      preview.style.display = "inline-block";
    } else {
      preview.src = "";
      preview.style.display = "none";
    }
  }
  
  // Î•Ï†Î±ÏÎ¼Î¿Î³Î® ÏÏ…Î¸Î¼Î¯ÏƒÎµÏ‰Î½ ÏƒÎµÎ»Î¯Î´Î±Ï‚ Î¼Î­ÏƒÎ± ÏƒÏ„Î¿ TinyMCE iframe
  function changePageSettings() {
    const size = document.getElementById('pageSizeSelector').value;
    const orientation = document.getElementById('orientationSelector').value;
    const margin = document.getElementById('marginSelector').value;
    const editor = tinymce.get('editor');
    const iframe = editor ? editor.iframeElement : null;
    if (!iframe) return;
  
    const doc = iframe.contentDocument || iframe.contentWindow.document;
    const body = doc.body;
  
    let width, height;
    if (size === 'Custom') {
      width = document.getElementById('customWidth').value + 'px';
      height = document.getElementById('customHeight').value + 'px';
    } else {
      switch (size) {
        case 'A4':
          width = orientation === 'portrait' ? '210mm' : '297mm';
          height = orientation === 'portrait' ? '297mm' : '210mm';
          break;
        case 'Letter':
          width = orientation === 'portrait' ? '216mm' : '279mm';
          height = orientation === 'portrait' ? '279mm' : '216mm';
          break;
      }
    }
  
    let padding;
    if (margin === 'custom') {
      const top = document.getElementById('marginTop').value + 'px';
      const right = document.getElementById('marginRight').value + 'px';
      const bottom = document.getElementById('marginBottom').value + 'px';
      const left = document.getElementById('marginLeft').value + 'px';
      padding = `${top} ${right} ${bottom} ${left}`;
    } else {
      switch (margin) {
        case 'narrow': padding = '10px'; break;
        case 'wide': padding = '50px'; break;
        default: padding = '20px';
      }
    }
  
    body.style.width = width;
    body.style.minHeight = height;
    body.style.margin = '0 auto';
    body.style.boxShadow = '0 0 10px rgba(0,0,0,0.2)';
    body.style.background = '#fff';
    body.style.padding = padding;
  }
</script>

</body>
