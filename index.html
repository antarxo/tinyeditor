<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>HTML Editor - ÎŸÎ¹ÎºÎ¿Î½Î¿Î¼Î¯Î± ÎÏˆÎ¿Ï…Ï‚</title>
  <script src="https://cdn.tiny.cloud/1/j1bgwxszfus5ms9p1ec5526fa3gvm0ous3as7fojyest1fwf/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
  <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/langs/el.js" referrerpolicy="origin"></script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <style>
    body {
      margin: 10px;
      font-family: "Segoe UI", sans-serif;
      background: #f4f4f4;
    }
    /* Drawer ÏƒÏ„Î± Î´ÎµÎ¾Î¹Î¬, ÎºÏÏ…Î¼Î¼Î­Î½Î¿ Î±Ï†Î®Î½Î¿Î½Ï„Î±Ï‚ 5px Î¿ÏÎ±Ï„Î¬ */
    #toolbar-drawer {
      box-sizing: border-box;
      position: fixed; 
      top: 120px;
      right: -519px; /* 500px Ï€Î»Î¬Ï„Î¿Ï‚ + 19px */
      width: 500px;
      background: #fff;
      border: 2px solid #ccc;
      border-radius: 8px 0 0 8px;
      box-shadow: -4px 4px 12px rgba(0,0,0,0.2);
      padding: 10px;
      transition: right 0.3s ease;
      z-index: 1000;
    }
    #toolbar-drawer.open { right: 0; }
    /* Toggle Button */
    #drawer-toggle {
      position: fixed;
      top: 125px;
      right: -5px;
      z-index: 1100;
      padding: 10px 14px;
      background: #3498db;
      color: #fff;
      border: none;
      border-radius: 8px 0 0 8px;
      cursor: pointer;
      transition: right 0.3s ease;
    }
    /* Î¡Ï…Î¸Î¼Î¯ÏƒÎµÎ¹Ï‚ Î³Î¹Î± Ï„Î± controls */
    .control-group { margin-bottom: 10px; width: 100%; }
    .row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
    }
    .row label {
      font-size: 13px;
      font-weight: bold;
      white-space: nowrap;
    }
    .row input, .row select, .row button {
      padding: 6px;
      font-size: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      flex: 1;
      box-sizing: border-box;
    }
    /* Editor */
    textarea, #editor_ifr {
      width: 100%;
      border: 2px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    /* Image preview */
    #imagePreview {
      max-height: 50px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      display: none;
    }
  </style>
</head>
<body>

<!-- Toggle Drawer -->
<button id="drawer-toggle" onclick="toggleDrawer()">|||</button>

<!-- Drawer -->
<div id="toolbar-drawer">
  <!-- Î‘Ï€Î¿Î¸Î®ÎºÎµÏ…ÏƒÎ·/Î†Î½Î¿Î¹Î³Î¼Î± -->
  <div class="control-group row">
    <button onclick="saveFile()">ğŸ’¾ Î‘Ï€Î¿Î¸Î®ÎºÎµÏ…ÏƒÎ·</button>
    <label for="fileLoader" style="cursor:pointer;">ğŸ“‚Î†Î½Î¿Î¹Î³Î¼Î±</label>
    <input type="file" id="fileLoader" accept=".html" onchange="loadFile(event)">
  </div>

  <!-- Î¡Ï…Î¸Î¼Î¯ÏƒÎµÎ¹Ï‚ Î³ÏÎ±Î¼Î¼Î±Ï„Î¿ÏƒÎµÎ¹ÏÎ¬Ï‚ -->
  <div class="control-group row">
    <label>ÎœÎ­Î³ÎµÎ¸Î¿Ï‚ Î“ÏÎ±Î¼Î¼Î±Ï„Î¿ÏƒÎµÎ¹ÏÎ¬Ï‚</label>
    <input type="number" id="fontSizeValue" value="15" min="8" max="72" onchange="updateEditorFontSize()">
    <select id="fontSizeUnit" onchange="updateEditorFontSize()">
      <option value="px">px</option>
      <option value="pt">pt</option>
    </select>
  </div>

  <!-- Î•Î¹ÎºÏŒÎ½Î± -->
  <div class="control-group row">
    <label>ğŸ–¼Î•Î¹ÎºÏŒÎ½Î±</label>
    <input type="text" id="imagePath" placeholder="assets/img.jpg" oninput="previewImage()">
    <button onclick="insertImagePath()">+Î•Î¹ÏƒÎ±Î³Ï‰Î³Î®</button>
  </div>
  <div class="control-group row">
    <img id="imagePreview" src="" alt="preview">
  </div>

  <!-- Iframe -->
  <div class="control-group row">
    <label>ğŸ”—iframe</label>
    <input type="text" id="iframePath" placeholder="https://...">
    <button onclick="insertIframe()">+Î•Î¹ÏƒÎ±Î³Ï‰Î³Î®</button>
  </div>

  <!-- LaTeX -->
  <div class="control-group row">
    <button onclick="insertLaTeX()">âˆ‘Latex</button>
  </div>

  <!-- Î¡Ï…Î¸Î¼Î¯ÏƒÎµÎ¹Ï‚ Î£ÎµÎ»Î¯Î´Î±Ï‚ -->
  <div class="control-group row">
    <label>ÎœÎ­Î³ÎµÎ¸Î¿Ï‚</label>
    <select id="pageSizeSelector" onchange="changePageSettings()">
      <option value="A4">A4</option>
      <option value="Letter">Letter</option>
      <option value="Custom">Custom</option>
    </select>
    <label>Î ÏÎ¿ÏƒÎ±Î½Î±Ï„Î¿Î»Î¹ÏƒÎ¼ÏŒÏ‚</label>
    <select id="orientationSelector" onchange="changePageSettings()">
      <option value="portrait">ÎšÎ±Î¸ÎµÏ„ÏŒÏ‚</option>
      <option value="landscape">ÎŸÏÎ¹Î¶ÏŒÎ½Ï„Î¹Î¿Ï‚</option>
    </select>
  </div>
  <div class="control-group row">
    <label>Î ÎµÏÎ¹Î¸ÏÏÎ¹Î±</label>
    <select id="marginSelector" onchange="changePageSettings()">
      <option value="normal">ÎšÎ±Î½Î¿Î½Î¹ÎºÎ¬</option>
      <option value="narrow">Î£Ï„ÎµÎ½Î¬</option>
      <option value="wide">Î•Ï…ÏÎ­Î±</option>
      <option value="custom">Custom</option>
    </select>
  </div>
  <!-- Custom Î ÎµÏÎ¹Î¸ÏÏÎ¹Î± -->
  <div class="control-group" id="custom-margins">
    <div class="row">
      <label>Î†Î½Ï‰ <input type="number" id="marginTop" value="20" onchange="changePageSettings()"></label>
      <label>ÎšÎ¬Ï„Ï‰ <input type="number" id="marginBottom" value="20" onchange="changePageSettings()"></label>
    </div>
    <div class="row">
      <label>Î‘ÏÎ¹ÏƒÏ„ÎµÏÎ¬ <input type="number" id="marginLeft" value="20" onchange="changePageSettings()"></label>
      <label>Î”ÎµÎ¾Î¹Î¬ <input type="number" id="marginRight" value="20" onchange="changePageSettings()"></label>
    </div>
  </div>
  <!-- Custom ÎœÎ­Î³ÎµÎ¸Î¿Ï‚ -->
  <div class="control-group" id="custom-size-group">
    <div class="row">
      <label>Î Î»Î¬Ï„Î¿Ï‚ <input type="number" id="customWidth" value="800" onchange="changePageSettings()"></label>
      <label>ÎÏˆÎ¿Ï‚ <input type="number" id="customHeight" value="400" onchange="changePageSettings()"></label>
    </div>
  </div>
  <div class="control-group"><span id="status"></span></div>
</div>

<!-- TinyMCE Editor -->
<textarea id="editor"></textarea>

<script>
  // Global flag Î³Î¹Î± Ï„Î¿ Î±Î½ Î­Ï‡ÎµÎ¹ Ï†Î¿ÏÏ„Ï‰Î¸ÎµÎ¯ Î±ÏÏ‡ÎµÎ¯Î¿ ÎºÎ±Î¹ global default font size Î³Î¹Î± Î½Î­ÎµÏ‚ ÎµÎ¹ÏƒÎ±Î³Ï‰Î³Î­Ï‚
  let fileLoaded = false;
  let defaultFontSize = '15px'; // Ï€ÏÎ¿ÎµÏ€Î¹Î»ÎµÎ³Î¼Î­Î½Î· Ï„Î¹Î¼Î®

  function toggleDrawer() {
    const drawer = document.getElementById('toolbar-drawer');
    drawer.classList.toggle('open');
    const toggleBtn = document.getElementById('drawer-toggle');
    toggleBtn.style.right = drawer.classList.contains('open') ? (drawer.offsetWidth - 2) + 'px' : '0px';
    
    // ÎšÎ±Ï„Î¬ Ï„Î¿ Î¬Î½Î¿Î¹Î³Î¼Î± Ï„Î¿Ï… drawer, ÏƒÏ…Î³Ï‡ÏÎ¿Î½Î¯Î¶Î¿Ï…Î¼Îµ Ï„Î¿ control Ï„Î¿Ï… font size
    if (drawer.classList.contains('open')) {
      syncFontSizeControl();
    }
  }

  // Î£Ï…Î½Î¬ÏÏ„Î·ÏƒÎ· ÏƒÏ…Î³Ï‡ÏÎ¿Î½Î¹ÏƒÎ¼Î¿Ï Ï„Î¿Ï… font size ÏƒÏ„Î¿ drawer
  function syncFontSizeControl() {
    const editor = tinymce.get('editor');
    if (!editor) return;
    let node = editor.selection.getNode();
    // Î•Î¬Î½ Î´ÎµÎ½ Î­Ï‡ÎµÎ¹ ÎµÏ€Î¹Î»ÎµÎ³ÎµÎ¯ ÏƒÏ„Î¿Î¹Ï‡ÎµÎ¯Î¿ Î® ÎµÏ€Î¹Î»Î­Î³ÎµÏ„Î±Î¹ Ï„Î¿ body, Ï€Î±Î¯ÏÎ½Î¿Ï…Î¼Îµ Ï„Î¿ body Ï„Î¿Ï… editor
    if (!node || node.nodeName === 'BODY') {
      node = editor.getDoc().body;
    }
    const computedStyle = window.getComputedStyle(node);
    let computedFontSize = computedStyle.getPropertyValue('font-size');
    if (computedFontSize) {
      const num = parseInt(computedFontSize);
      let unit = computedFontSize.replace(num, '').trim() || 'px';
      document.getElementById('fontSizeValue').value = num;
      document.getElementById('fontSizeUnit').value = unit;
    }
  }

  // Î•Î½Î·Î¼Î­ÏÏ‰ÏƒÎ· Î±Î»Î»Î±Î³Î®Ï‚ Î¼ÎµÎ³Î­Î¸Î¿Ï…Ï‚ Î³ÏÎ±Î¼Î¼Î±Ï„Î¿ÏƒÎµÎ¹ÏÎ¬Ï‚ Î±Ï€ÏŒ Ï„Î¿ drawer
  function updateEditorFontSize() {
    const editor = tinymce.get('editor');
    const size = document.getElementById('fontSizeValue').value;
    const unit = document.getElementById('fontSizeUnit').value;
    const newSize = size + unit;
    const selectionContent = editor.selection.getContent({ format: 'html' });
    
    if (selectionContent) {
      // Î•Ï†Î±ÏÎ¼Î¿Î³Î® Î±Î»Î»Î±Î³Î®Ï‚ Î¼ÏŒÎ½Î¿ ÏƒÏ„Î¿ ÎµÏ€Î¹Î»ÎµÎ³Î¼Î­Î½Î¿ ÎºÎµÎ¯Î¼ÎµÎ½Î¿ Î¼Îµ custom format
      editor.formatter.apply('custom_font_size', { value: newSize });
    } else {
      // Î•Î½Î·Î¼Î­ÏÏ‰ÏƒÎ· Ï„Î¿Ï… global default Î³Î¹Î± Î½Î­ÎµÏ‚ ÎµÎ¹ÏƒÎ±Î³Ï‰Î³Î­Ï‚
      defaultFontSize = newSize;
      editor.getDoc().body.style.fontSize = newSize;
    }
    localStorage.setItem('editorFontSize', newSize);
  }

  // Î‘Î½Î¬ÎºÏ„Î·ÏƒÎ· Î±Ï€Î¿Î¸Î·ÎºÎµÏ…Î¼Î­Î½Î¿Ï… font size ÎºÎ±Î¹ ÎµÎ½Î·Î¼Î­ÏÏ‰ÏƒÎ· Ï„Ï‰Î½ controls
  function restoreFontSize() {
    const saved = localStorage.getItem('editorFontSize');
    if (saved) {
      const num = parseInt(saved);
      let unit = saved.replace(num, '').trim() || 'px';
      document.getElementById('fontSizeValue').value = num;
      document.getElementById('fontSizeUnit').value = unit;
      defaultFontSize = saved;
    }
  }

  // TinyMCE Init Î¼Îµ custom format Î³Î¹Î± Ï„Î¿ font size ÎºÎ±Î¹ listener Î³Î¹Î± ÏƒÏ…Î³Ï‡ÏÎ¿Î½Î¹ÏƒÎ¼ÏŒ
  tinymce.init({
    selector: '#editor',
    plugins: 'code link lists fullscreen image table preview media',
    toolbar: 'undo redo | blocks fontfamily fontsize | bold italic underline forecolor backcolor | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image media table | removeformat preview code fullscreen',
    height: 620,
    language: 'el',
    branding: false,
    content_style: 'body { font-family:Helvetica,Arial,sans-serif; font-size:15px }',
    formats: {
      custom_font_size: { inline: 'span', styles: { fontSize: '%value' } }
    },
    setup: function (editor) {
      editor.on('init', () => {
        restoreFontSize();
        changePageSettings();
        // Î•Ï†Î±ÏÎ¼Î¿Î³Î® default Î±Î½ Î´ÎµÎ½ Ï…Ï€Î¬ÏÏ‡ÎµÎ¹ Ï€ÎµÏÎ¹ÎµÏ‡ÏŒÎ¼ÎµÎ½Î¿
        if (editor.getContent({ format: 'html' }).trim() === "") {
          editor.getDoc().body.style.fontSize = defaultFontSize;
        }
      });
      
      // Listener Î³Î¹Î± Ï„Î¿ Enter ÏÏƒÏ„Îµ Î½Î­ÎµÏ‚ Ï€Î±ÏÎ¬Î³ÏÎ±Ï†Î¿Î¹ Î½Î± Î»Î¬Î²Î¿Ï…Î½ Ï„Î¿ default font size
      editor.on('keydown', function(e) {
        if (e.keyCode === 13) { // Enter
          setTimeout(() => {
            let node = editor.selection.getNode();
            if (node && node.nodeName === 'P' && !node.style.fontSize) {
              node.style.fontSize = defaultFontSize;
            }
          }, 0);
        }
      });
      
      // Î”Î¹Ï€Î»Î®Ï‚ ÎºÎ±Ï„ÎµÏÎ¸Ï…Î½ÏƒÎ·Ï‚ ÏƒÏ…Î³Ï‡ÏÎ¿Î½Î¹ÏƒÎ¼ÏŒÏ‚: ÏŒÏ„Î±Î½ Î±Î»Î»Î¬Î¶ÎµÎ¹ Ï„Î¿ selection, ÎµÎ½Î·Î¼Î­ÏÏ‰ÏƒÎ· Ï„Î¿Ï… drawer
      editor.on('NodeChange', function() {
        syncFontSizeControl();
      });
    }
  });

  function insertImagePath() {
    const path = document.getElementById("imagePath").value.trim();
    if (path) {
      tinymce.get('editor').execCommand('mceInsertContent', false, `<img src="${path}" alt="img" />`);
    }
  }

  function insertIframe() {
    const path = document.getElementById("iframePath").value.trim();
    if (path) {
      tinymce.get('editor').execCommand('mceInsertContent', false, `<iframe src="${path}" width="600" height="400" frameborder="0" allowfullscreen></iframe>`);
    }
  }

  function insertLaTeX() {
    const latex = prompt("LaTeX:");
    if (latex) {
      tinymce.get('editor').execCommand('mceInsertContent', false, `\\[${latex}\\]`);
    }
  }

  function loadFile(event) {
    const file = event.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = function(e) {
      tinymce.get('editor').setContent(e.target.result);
      fileLoaded = true;
      // Î¦ÏŒÏÏ„Ï‰ÏƒÎ· Î±Ï€Î¿Î¸Î·ÎºÎµÏ…Î¼Î­Î½Ï‰Î½ ÏÏ…Î¸Î¼Î¯ÏƒÎµÏ‰Î½ Î³Î¹Î± Ï„Î¿ custom Î¼Î­Î³ÎµÎ¸Î¿Ï‚ ÏƒÎµÎ»Î¯Î´Î±Ï‚
      const settings = JSON.parse(localStorage.getItem('pageSettings') || '{}');
      if (settings.width) {
        document.getElementById('customWidth').value = parseInt(settings.width);
        document.getElementById('customHeight').value = parseInt(settings.height);
        document.getElementById('pageSizeSelector').value = 'Custom';
      }
      setTimeout(changePageSettings, 100);
    };
    reader.readAsText(file, 'UTF-8');
  }

  function saveFile() {
    const content = tinymce.get("editor").getContent();
    const blob = new Blob([content], { type: "text/html;charset=utf-8" });
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "edited-file.html";
    a.click();
    document.getElementById("status").textContent = "âœ”";
    setTimeout(() => { document.getElementById("status").textContent = ""; }, 3000);
    
    // Î‘Ï€Î¿Î¸Î®ÎºÎµÏ…ÏƒÎ· custom Î¼ÎµÎ³Î­Î¸Î¿Ï…Ï‚ ÏƒÎµÎ»Î¯Î´Î±Ï‚
    const width = document.getElementById('customWidth').value;
    const height = document.getElementById('customHeight').value;
    localStorage.setItem('pageSettings', JSON.stringify({ width, height }));
  }

  function previewImage() {
    const url = document.getElementById("imagePath").value.trim();
    const preview = document.getElementById("imagePreview");
    if (url) {
      preview.src = url;
      preview.style.display = "block";
    } else {
      preview.src = "";
      preview.style.display = "none";
    }
  }

  function changePageSettings() {
    const size = document.getElementById('pageSizeSelector').value;
    const orient = document.getElementById('orientationSelector').value;
    const margin = document.getElementById('marginSelector').value;
    const editor = tinymce.get('editor');
    const iframe = editor ? editor.iframeElement : null;
    if (!iframe) return;
    const doc = iframe.contentDocument || iframe.contentWindow.document;
    const body = doc.body;

    let width, height;
    if (size === 'Custom') {
      width = document.getElementById('customWidth').value + 'px';
      height = document.getElementById('customHeight').value + 'px';
    } else if (size === 'A4') {
      width = orient === 'portrait' ? '210mm' : '297mm';
      height = orient === 'portrait' ? '297mm' : '210mm';
    } else if (size === 'Letter') {
      width = orient === 'portrait' ? '216mm' : '279mm';
      height = orient === 'portrait' ? '279mm' : '216mm';
    }

    let padding;
    if (margin === 'custom') {
      const t = document.getElementById('marginTop').value + 'px';
      const r = document.getElementById('marginRight').value + 'px';
      const b = document.getElementById('marginBottom').value + 'px';
      const l = document.getElementById('marginLeft').value + 'px';
      padding = `${t} ${r} ${b} ${l}`;
    } else {
      padding = margin === 'narrow' ? '10px' : margin === 'wide' ? '50px' : '20px';
    }

    body.style.width = width;
    body.style.minHeight = height;
    body.style.margin = '0 auto';
    body.style.boxShadow = '0 0 10px rgba(0,0,0,0.2)';
    body.style.background = '#fff';
    body.style.padding = padding;

    document.getElementById('custom-margins').style.display = margin === 'custom' ? 'block' : 'none';
    document.getElementById('custom-size-group').style.display = size === 'Custom' ? 'block' : 'none';
  }
</script>

</body>
</html>
