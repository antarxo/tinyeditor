<!DOCTYPE html>

  <title>HTML Editor - ÎŸÎ¹ÎºÎ¿Î½Î¿Î¼Î¯Î± ÎÏˆÎ¿Ï…Ï‚</title>
  <!-- TinyMCE -->
  <script src="https://cdn.tiny.cloud/1/j1bgwxszfus5ms9p1ec5526fa3gvm0ous3as7fojyest1fwf/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
  <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/langs/el.js" referrerpolicy="origin"></script>
  <!-- MathJax -->

  <style>
    body {

      font-family: "Segoe UI", sans-serif;

    /* Drawer ÏƒÏ„Î± Î´ÎµÎ¾Î¹Î¬, ÎºÏÏ…Î¼Î¼Î­Î½Î¿ Î±Ï†Î®Î½Î¿Î½Ï„Î±Ï‚ 5px Î¿ÏÎ±Ï„Î¬ */
    #toolbar-drawer {
      box-sizing: border-box;
      position: fixed; 
      width: 500px;
      top: 120px;
      right: -519px; /* 500px Ï€Î»Î¬Ï„Î¿Ï‚ + 19px offset */
      background: #fff;
      border: 2px solid #ccc;
      border-radius: 8px 0 0 8px;
      box-shadow: -4px 4px 12px rgba(0,0,0,0.2);
      padding: 10px;
      transition: right 0.3s ease;
      z-index: 1000;
    }
    #toolbar-drawer.open { right: 0; }
    /* ÎŸÏÎ¹Î¶ÏŒÎ½Ï„Î¹Î± ÏƒÎµÎ¹ÏÎ¬ Î³Î¹Î± Ï„Î± controls */
    .control-group {
      margin-bottom: 10px;
      width: 100%;
    }
    .row {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }
    .row label {
      font-size: 13px;    
      font-weight: bold;
      white-space: nowrap;
    }
    .row input,
    .row select,
    .row button {
      padding: 6px;
      font-size: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      flex: 1;
      box-sizing: border-box;
    }
    .row button {
      font-weight: bold;
    }
    /* Toggle Button */
    #drawer-toggle {
      position: fixed;
      top: 125px;
      right: -5px;
      z-index: 1100;
      padding: 10px 14px;
      background: #3498db;
      color: #fff;
      border: none;
      border-radius: 8px 0 0 8px;
      cursor: pointer;
      transition: right 0.3s ease;
    }
    /* Editor */
    textarea, #editor_ifr {
      width: 100%;
      border: 2px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    /* Image preview */
    #imagePreview {
      max-height: 50px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      display: none;
    }
  </style>
</head>
<body>

<!-- Toggle Drawer -->
<button id="drawer-toggle" onclick="toggleDrawer()">|||</button>

<!-- Drawer Î¼Îµ ÏÏ…Î¸Î¼Î¯ÏƒÎµÎ¹Ï‚ -->
<div id="toolbar-drawer">
  <!-- Î‘Ï€Î¿Î¸Î®ÎºÎµÏ…ÏƒÎ·/Î†Î½Î¿Î¹Î³Î¼Î± -->
  <div class="control-group row">
    <button onclick="saveFile()">ğŸ’¾ Î‘Ï€Î¿Î¸Î®ÎºÎµÏ…ÏƒÎ·</button>
    <label for="fileLoader" style="cursor:pointer;">ğŸ“‚Î†Î½Î¿Î¹Î³Î¼Î±</label>
    <input type="file" id="fileLoader" accept=".html" onchange="loadFile(event)">
  </div>
  <!-- Î•Î¹ÎºÏŒÎ½Î± -->
  <div class="control-group row">
    <label>ğŸ–¼Î•Î¹ÎºÏŒÎ½Î±</label>
    <input type="text" id="imagePath" placeholder="assets/img.jpg" oninput="previewImage()">
    <button onclick="insertImagePath()">+Î•Î¹ÏƒÎ±Î³Ï‰Î³Î®</button>
  </div>
  <div class="control-group row">
    <img id="imagePreview" src="" alt="preview">
  </div>
  <!-- Iframe -->
  <div class="control-group row">
    <label>ğŸ”—iframe</label>
    <input type="text" id="iframePath" placeholder="https://...">
    <button onclick="insertIframe()">+Î•Î¹ÏƒÎ±Î³Ï‰Î³Î®</button>
  </div>
  <!-- LaTeX -->
  <div class="control-group row">
    <button onclick="insertLaTeX()">âˆ‘Latex</button>
  </div>
  <!-- Î¡Ï…Î¸Î¼Î¯ÏƒÎµÎ¹Ï‚ Î£ÎµÎ»Î¯Î´Î±Ï‚ -->
  <div class="control-group row">
    <label>ÎœÎ­Î³ÎµÎ¸Î¿Ï‚</label>
    <select id="pageSizeSelector" onchange="changePageSettings()">
      <option value="A4">A4</option>
      <option value="Letter">Letter</option>
      <option value="Custom">Custom</option>
    </select>
    <label>Î ÏÎ¿ÏƒÎ±Î½Î±Ï„Î¿Î»Î¹ÏƒÎ¼ÏŒÏ‚</label>
    <select id="orientationSelector" onchange="changePageSettings()">
      <option value="portrait">ÎšÎ±Î¸ÎµÏ„ÏŒÏ‚</option>
      <option value="landscape">ÎŸÏÎ¹Î¶ÏŒÎ½Ï„Î¹Î¿Ï‚</option>
    </select>
  </div>
  <div class="control-group row">
    <label>Î ÎµÏÎ¹Î¸ÏÏÎ¹Î±</label>
    <select id="marginSelector" onchange="changePageSettings()">
      <option value="normal">ÎšÎ±Î½Î¿Î½Î¹ÎºÎ¬</option>
      <option value="narrow">Î£Ï„ÎµÎ½Î¬</option>
      <option value="wide">Î•Ï…ÏÎ­Î±</option>
      <option value="custom">Custom</option>
    </select>
  </div>
  <!-- Custom Î ÎµÏÎ¹Î¸ÏÏÎ¹Î±: Î´ÏÎ¿ Î±Î½Î¬ ÏƒÎµÎ¹ÏÎ¬ -->
  <div class="control-group" id="custom-margins">
    <div class="row">
      <label>Î†Î½Ï‰
        <input type="number" id="marginTop" value="20" min="0" max="200" onchange="changePageSettings()">
      </label>
      <label>ÎšÎ¬Ï„Ï‰
        <input type="number" id="marginBottom" value="20" min="0" max="200" onchange="changePageSettings()">
      </label>
    </div>
    <div class="row">
      <label>Î‘ÏÎ¹ÏƒÏ„ÎµÏÏŒ
        <input type="number" id="marginLeft" value="20" min="0" max="200" onchange="changePageSettings()">
      </label>
      <label>Î”ÎµÎ¾Î¯
        <input type="number" id="marginRight" value="20" min="0" max="200" onchange="changePageSettings()">
      </label>
    </div>
  </div>
  <!-- Custom ÎœÎ­Î³ÎµÎ¸Î¿Ï‚: Î Î»Î¬Ï„Î¿Ï‚ ÎºÎ±Î¹ ÎÏˆÎ¿Ï‚ -->
  <div class="control-group" id="custom-size-group">
    <div class="row">
      <label>Î Î»Î¬Ï„Î¿Ï‚
        <input type="number" id="customWidth" value="800" min="100" max="3000" onchange="changePageSettings()">
      </label>
      <label>ÎÏˆÎ¿Ï‚
        <input type="number" id="customHeight" value="400" min="100" max="3000" onchange="changePageSettings()">
      </label>
    </div>
  </div>
  <div class="control-group">
    <span id="status"></span>
  </div>
</div>

<!-- TinyMCE Editor -->
<textarea id="editor"></textarea>

<script>
  // Toggle Drawer
  function toggleDrawer() {
    const drawer = document.getElementById('toolbar-drawer');
    drawer.classList.toggle('open');
    const toggleBtn = document.getElementById('drawer-toggle');
    if (drawer.classList.contains('open')) {
      toggleBtn.style.right = (drawer.offsetWidth - 2) + 'px';
    } else {
      toggleBtn.style.right = '0px';
    }
  }
  
  // TinyMCE Init
  tinymce.init({
    selector: '#editor',
    plugins: 'code link lists fullscreen image table preview media',
    toolbar: 'undo redo | blocks fontfamily fontsize | bold italic underline forecolor backcolor | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image media table | removeformat preview code fullscreen',
    height: 620,
    language: 'el',
    branding: false,
    content_style: 'body { font-family:Helvetica,Arial,sans-serif; font-size:15px }',
    content_css: false,
    content_scripts: ['https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js'],
    setup: function (editor) {
      function typesetMath() {
        try {
          const iframeWin = editor.iframeElement && editor.iframeElement.contentWindow;
          if (iframeWin && iframeWin.MathJax) {
            iframeWin.MathJax.typesetPromise();
          }
        } catch (e) {
          console.error("MathJax error:", e);
        }
      }
      editor.on('SetContent Change ExecCommand', typesetMath);
      editor.on('init', () => { changePageSettings(); });
    }
  });
  
  // Î•Î¹ÏƒÎ±Î³Ï‰Î³Î® Î•Î¹ÎºÏŒÎ½Î±Ï‚
  function insertImagePath() {
    const path = document.getElementById("imagePath").value.trim();
    if (path) {
      const imgTag = `<img src="${path}" alt="img" />`;
      tinymce.get('editor').execCommand('mceInsertContent', false, imgTag);
    }
  }
  
  // Î•Î¹ÏƒÎ±Î³Ï‰Î³Î® Iframe
  function insertIframe() {
    const path = document.getElementById("iframePath").value.trim();
    if (path) {
      const iframeTag = `<iframe src="${path}" width="600" height="400" frameborder="0" allowfullscreen></iframe>`;
      tinymce.get('editor').execCommand('mceInsertContent', false, iframeTag);
    }
  }
  
  // Î•Î¹ÏƒÎ±Î³Ï‰Î³Î® LaTeX
  function insertLaTeX() {
    const latex = prompt("LaTeX:");
    if (latex) {
      const latexTag = `\\[${latex}\\]`;
      tinymce.get('editor').execCommand('mceInsertContent', false, latexTag);
    }
  }
  
  // Î¦ÏŒÏÏ„Ï‰ÏƒÎ· Î±ÏÏ‡ÎµÎ¯Î¿Ï…
  function loadFile(event) {
    const file = event.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = function(e) {
      tinymce.get('editor').setContent(e.target.result);
      // Î‘Î½ Ï„Î¿ Î±Ï€Î¿Î¸Î·ÎºÎµÏ…Î¼Î­Î½Î¿ Î±ÏÏ‡ÎµÎ¯Î¿ Î­Ï‡ÎµÎ¹ Î¼ÎµÏ„Î±-ÏƒÏ„Î¿Î¹Ï‡ÎµÎ¯Î± Î³Î¹Î± ÏÏ…Î¸Î¼Î¯ÏƒÎµÎ¹Ï‚, Î¼Ï€Î¿ÏÎµÎ¯Ï‚ Î½Î± Ï„Î± Î´Î¹Î±Î²Î¬ÏƒÎµÎ¹Ï‚ ÎºÎ±Î¹ Î½Î± ÎµÎ½Î·Î¼ÎµÏÏÏƒÎµÎ¹Ï‚ Ï„Î± controls ÎµÎ´Ï
      // (Ï€ÏÎ¿Î±Î¹ÏÎµÏ„Î¹ÎºÎ® Ï…Î»Î¿Ï€Î¿Î¯Î·ÏƒÎ·)
    };
    reader.readAsText(file, 'UTF-8');
  }
  
  // Î£Ï…Î½Î¬ÏÏ„Î·ÏƒÎ· Ï€Î¿Ï… ÏƒÏ…Î³ÎºÎµÎ½Ï„ÏÏÎ½ÎµÎ¹ Ï„Î¹Ï‚ ÏÏ…Î¸Î¼Î¯ÏƒÎµÎ¹Ï‚ Ï„Î·Ï‚ ÏƒÎµÎ»Î¯Î´Î±Ï‚ ÏƒÎµ meta tag (Ï‰Ï‚ JSON)
  function getPageSettingsMeta() {
    const size = document.getElementById('pageSizeSelector').value;
    const orient = document.getElementById('orientationSelector').value;
    const margin = document.getElementById('marginSelector').value;
    let width, height;
    if (size === 'Custom') {
      width = document.getElementById('customWidth').value + 'px';
      height = document.getElementById('customHeight').value + 'px';
    } else {
      if(size === 'A4'){
        width = orient === 'portrait' ? '210mm' : '297mm';
        height = orient === 'portrait' ? '297mm' : '210mm';
      } else if(size === 'Letter'){
        width = orient === 'portrait' ? '216mm' : '279mm';
        height = orient === 'portrait' ? '279mm' : '216mm';
      }
    }
    let padding;
    if(margin === 'custom'){
      const top = document.getElementById('marginTop').value + 'px';
      const right = document.getElementById('marginRight').value + 'px';
      const bottom = document.getElementById('marginBottom').value + 'px';
      const left = document.getElementById('marginLeft').value + 'px';
      padding = `${top} ${right} ${bottom} ${left}`;
    } else {
      padding = (margin === 'narrow') ? '10px' : (margin === 'wide') ? '50px' : '20px';
    }
    return `<meta name="page-settings" content='{"width":"${width}","height":"${height}","padding":"${padding}","orientation":"${orient}","size":"${size}","margin":"${margin}"}'>`;
  }
  
  // Î‘Ï€Î¿Î¸Î®ÎºÎµÏ…ÏƒÎ· Î±ÏÏ‡ÎµÎ¯Î¿Ï… Î¼Îµ ÎµÎ½ÏƒÏ‰Î¼Î¬Ï„Ï‰ÏƒÎ· ÏÏ…Î¸Î¼Î¯ÏƒÎµÏ‰Î½ ÏƒÎµÎ»Î¯Î´Î±Ï‚
  function saveFile() {
    const editor = tinymce.get("editor");
    if (!editor) return;
    let content = editor.getContent();
    // Î•Î½ÏƒÏ‰Î¼Î¬Ï„Ï‰ÏƒÎ· Î¼ÎµÏ„Î±-ÏƒÏ„Î¿Î¹Ï‡ÎµÎ¯Î¿Ï… Î³Î¹Î± Ï„Î¹Ï‚ ÏÏ…Î¸Î¼Î¯ÏƒÎµÎ¹Ï‚ ÏƒÏ„Î·Î½ Î±ÏÏ‡Î® Ï„Î¿Ï… Ï€ÎµÏÎ¹ÎµÏ‡Î¿Î¼Î­Î½Î¿Ï…
    const metaData = getPageSettingsMeta();
    content = metaData + "\n" + content;
    
    const blob = new Blob([content], { type: "text/html;charset=utf-8" });
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "edited-file.html";
    a.click();
    
    document.getElementById("status").textContent = "âœ”";
    setTimeout(() => { document.getElementById("status").textContent = ""; }, 3000);
  }
  
  // Î•Î¼Ï†Î¬Î½Î¹ÏƒÎ· Ï€ÏÎ¿ÎµÏ€Î¹ÏƒÎºÏŒÏ€Î·ÏƒÎ·Ï‚ ÎµÎ¹ÎºÏŒÎ½Î±Ï‚
  function previewImage() {
    const url = document.getElementById("imagePath").value.trim();
    const preview = document.getElementById("imagePreview");
    if (url) {
      preview.src = url;
      preview.style.display = "block";
    } else {
      preview.src = "";
      preview.style.display = "none";
    }
  }
  
  // Î•Ï†Î±ÏÎ¼Î¿Î³Î® ÏÏ…Î¸Î¼Î¯ÏƒÎµÏ‰Î½ ÏƒÎµÎ»Î¯Î´Î±Ï‚ ÏƒÏ„Î¿ Ï€ÎµÏÎ¹ÎµÏ‡ÏŒÎ¼ÎµÎ½Î¿ Ï„Î¿Ï… editor
  function changePageSettings() {
    const size = document.getElementById('pageSizeSelector').value;
    const orient = document.getElementById('orientationSelector').value;
    const margin = document.getElementById('marginSelector').value;
    const editor = tinymce.get('editor');
    if (!editor || !editor.iframeElement) return;
    const iframe = editor.iframeElement;
    const doc = iframe.contentDocument || iframe.contentWindow.document;
    if (!doc) return;
    const body = doc.body;
    
    let width, height;
    if (size === 'Custom') {
      // ÎˆÎ»ÎµÎ³Ï‡Î¿Ï‚ Î±Î½ Ï…Ï€Î¬ÏÏ‡ÎµÎ¹ Ï„Î¿ ÏƒÏ„Î¿Î¹Ï‡ÎµÎ¯Î¿ Ï€ÏÎ¹Î½ Î³Î¯Î½ÎµÎ¹ Ï€ÏÏŒÏƒÎ²Î±ÏƒÎ· (Î³Î¹Î± Î±Ï€Î¿Ï†Ï…Î³Î® null)
      const customWidthElem = document.getElementById('customWidth');
      const customHeightElem = document.getElementById('customHeight');
      width = customWidthElem ? customWidthElem.value + 'px' : '800px';
      height = customHeightElem ? customHeightElem.value + 'px' : '400px';
    } else {
      if(size==='A4'){
        width = orient==='portrait' ? '210mm' : '297mm';
        height = orient==='portrait' ? '297mm' : '210mm';
      } else if(size==='Letter'){
        width = orient==='portrait' ? '216mm' : '279mm';
        height = orient==='portrait' ? '279mm' : '216mm';
      }
    }
    
    let padding;
    if(margin==='custom'){
      const mTop = document.getElementById('marginTop') ? document.getElementById('marginTop').value + 'px' : '20px';
      const mRight = document.getElementById('marginRight') ? document.getElementById('marginRight').value + 'px' : '20px';
      const mBottom = document.getElementById('marginBottom') ? document.getElementById('marginBottom').value + 'px' : '20px';
      const mLeft = document.getElementById('marginLeft') ? document.getElementById('marginLeft').value + 'px' : '20px';
      padding = `${mTop} ${mRight} ${mBottom} ${mLeft}`;
    } else {
      padding = (margin === 'narrow') ? '10px' : (margin === 'wide') ? '50px' : '20px';
    }
    
    body.style.width = width;
    body.style.minHeight = height;
    body.style.margin = '0 auto';
    body.style.boxShadow = '0 0 10px rgba(0,0,0,0.2)';
    body.style.background = '#fff';
    body.style.padding = padding;
    
    // Î•Î¼Ï†Î¬Î½Î¹ÏƒÎ·/Î‘Ï€ÏŒÎºÏÏ…ÏˆÎ· Ï„Ï‰Î½ custom controls
    document.getElementById('custom-margins').style.display = (margin==='custom') ? 'block' : 'none';
    document.getElementById('custom-size-group').style.display = (size==='Custom') ? 'block' : 'none';
  }
</script>

</body>
