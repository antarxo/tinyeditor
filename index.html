
<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>HTML Editor</title>
  <script src="https://cdn.tiny.cloud/1/j1bgwxszfus5ms9p1ec5526fa3gvm0ous3as7fojyest1fwf/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
  <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/langs/el.js" referrerpolicy="origin"></script>
  <style>
    body {
      margin: 20px;
      font-family: "Segoe UI", sans-serif;
      background-color: #f4f4f4;
    }

    #toolbar-buttons {
      margin-bottom: 10px;
      position: relative;
      z-index: 1000;
    }

    #status {
      margin-top: 10px;
      color: green;
      font-weight: bold;
    }

    textarea, #editor_ifr {
      width: 100%;
      border: 2px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    button, label {
      margin-top: 10px;
      font-size: 16px;
      padding: 10px 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover, label:hover {
      background-color: #2980b9;
    }

    input[type="file"], input[type="text"] {
      margin-left: 5px;
    }

    #imagePath {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 300px;
    }
  </style>
</head>
<body>

<div id="toolbar-buttons">
  <button onclick="saveFile()">💾 Αποθήκευση αρχείου</button>
  <label>
    📂 Άνοιγμα:
    <input type="file" id="fileLoader" accept=".html" onchange="loadFile(event)">
  </label>
  <br><br>
  <label>
    🖼 Path εικόνας:
    <input type="text" id="imagePath" placeholder="π.χ. assets/image.jpg">
    <button onclick="insertImagePath()">📥 Εισαγωγή εικόνας</button>
  </label>
  <span id="status"></span>
</div>

<textarea id="editor"></textarea>

<script>
  tinymce.init({
    selector: '#editor',
    plugins: 'code link lists fullscreen image',
    toolbar: 'undo redo | styles | bold italic underline | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image | code fullscreen',
    height: 600,
    paste_data_images: false,
    entity_encoding: 'raw',
    language: 'el',
    language_url: 'https://cdn.tiny.cloud/1/no-api-key/tinymce/6/langs/el.js',
    images_upload_handler: function (blobInfo, success, failure) {
      failure("Η μεταφόρτωση εικόνων είναι απενεργοποιημένη.");
    },
    file_picker_types: 'image',
    file_picker_callback: function (callback, value, meta) {
      if (meta.filetype === 'image') {
        const path = prompt("Δώσε σχετικό path εικόνας (π.χ. assets/img.png):");
        if (path) callback(path, { alt: 'εικόνα' });
      }
    }
  });

  function insertImagePath() {
    const path = document.getElementById("imagePath").value.trim();
    if (path) {
      const imgTag = `<img src="\${path}" alt="εικόνα" />`;
      tinymce.get('editor').execCommand('mceInsertContent', false, imgTag);
    }
  }

  function loadFile(event) {
    const file = event.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function(e) {
      tinymce.get('editor').setContent(e.target.result);
    };
    reader.readAsText(file, 'UTF-8');
  }

  function saveFile() {
    const content = tinymce.get("editor").getContent();
    const blob = new Blob([content], { type: "text/html;charset=utf-8" });
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "edited-file.html";
    a.click();
    document.getElementById("status").textContent = "✔ Αποθηκεύτηκε";
    setTimeout(() => document.getElementById("status").textContent = "", 3000);
  }
</script>

</body>
</html>
