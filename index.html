<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>HTML Editor με Οικονομία Ύψους & Custom Λειτουργίες</title>
  <!-- TinyMCE -->
  <script src="https://cdn.tiny.cloud/1/j1bgwxszfus5ms9p1ec5526fa3gvm0ous3as7fojyest1fwf/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
  <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/langs/el.js" referrerpolicy="origin"></script>
  <!-- MathJax για μαθηματικά -->
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <style>
    body {
      margin: 20px;
      font-family: "Segoe UI", sans-serif;
      background-color: #f4f4f4;
    }
    /* Στυλ για το Drawer (στα δεξιά όπως στο αρχικό editor.html) */
    #toolbar-drawer {
      position: fixed;
      top: 50px;
      right: -320px; /* κρυφό αρχικά */
      min-width: 320px;
      background: #fff;
      border: 2px solid #ccc;
      border-radius: 8px 0 0 8px;
      box-shadow: -4px 4px 12px rgba(0,0,0,0.2);
      padding: 15px;
      transition: right 0.3s ease;
      z-index: 1000;
    }
    #toolbar-drawer.open {
      right: 0;
    }
    /* Κάθε control group να καταλαμβάνει ολόκληρο το πλάτος */
    #toolbar-drawer .control-group {
      margin-bottom: 10px;
      width: 100%;
    }
    #toolbar-drawer .control-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    #toolbar-drawer .control-group input,
    #toolbar-drawer .control-group select,
    #toolbar-drawer .control-group button {
      padding: 8px;
      font-size: 14px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    /* Νέες κλάσεις για οριζόντιες σειρές */
    .row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .row label {
      flex: 1 1 calc(50% - 10px);
      display: flex;
      flex-direction: column;
      font-weight: bold;
    }
    .row label input {
      width: 100%;
      box-sizing: border-box;
    }
    /* Toggle κουμπί για το drawer */
    #drawer-toggle {
      position: fixed;
      top: 50px;
      right: 0;
      z-index: 1100;
      padding: 10px 14px;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 8px 0 0 8px;
      cursor: pointer;
      transition: right 0.3s ease;
    }
    /* Στυλ για το TinyMCE editor */
    textarea, #editor_ifr {
      width: 100%;
      border: 2px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    /* Επιπλέον στυλ για προεπισκόπηση εικόνας */
    #imagePreview {
      max-height: 50px;
      display: block;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<!-- Toggle Button για το Drawer -->
<button id="drawer-toggle" onclick="toggleDrawer()">Επιλογές</button>

<!-- Drawer με τις ρυθμίσεις και τις custom λειτουργίες -->
<div id="toolbar-drawer">
  <!-- Αποθήκευση / Άνοιγμα αρχείου -->
  <div class="control-group">
    <button onclick="saveFile()">💾 Αποθήκευση</button>
  </div>
  <div class="control-group">
    <label for="fileLoader" style="cursor:pointer;">📂 Άνοιγμα Αρχείου</label>
    <input type="file" id="fileLoader" accept=".html" onchange="loadFile(event)">
  </div>
  <!-- Εισαγωγή εικόνας -->
  <div class="control-group">
    <label>🖼 Εικόνα (διαδρομή):</label>
    <input type="text" id="imagePath" placeholder="assets/image.jpg" oninput="previewImage()">
    <button onclick="insertImagePath()">➕ Εισαγωγή εικόνας</button>
    <img id="imagePreview" src="" alt="preview" style="display:none;">
  </div>
  <!-- Εισαγωγή Iframe -->
  <div class="control-group">
    <label>🔗 Iframe (διαδρομή):</label>
    <input type="text" id="iframePath" placeholder="https://example.com">
    <button onclick="insertIframe()">➕ Εισαγωγή Iframe</button>
  </div>
  <!-- Εισαγωγή LaTeX -->
  <div class="control-group">
    <button onclick="insertLaTeX()">∑ Εισαγωγή LaTeX</button>
  </div>
  <!-- Ρυθμίσεις Σελίδας -->
  <div class="control-group">
    <label>📄 Μέγεθος Σελίδας:</label>
    <select id="pageSizeSelector" onchange="changePageSettings()">
      <option value="A4">A4</option>
      <option value="Letter">Letter</option>
      <option value="Custom">Προσαρμοσμένο</option>
    </select>
  </div>
  <div class="control-group">
    <label>↕ Προσανατολισμός:</label>
    <select id="orientationSelector" onchange="changePageSettings()">
      <option value="portrait">Κάθετος</option>
      <option value="landscape">Οριζόντιος</option>
    </select>
  </div>
  <div class="control-group">
    <label>📐 Περιθώρια (preset):</label>
    <select id="marginSelector" onchange="changePageSettings()">
      <option value="normal">Κανονικά</option>
      <option value="narrow">Στενά</option>
      <option value="wide">Ευρεία</option>
      <option value="custom">Προσαρμοσμένα</option>
    </select>
  </div>
  <!-- Ρυθμίσεις περιθωρίων: δύο επιλογές ανά σειρά -->
  <div class="control-group" id="custom-margins">
    <div class="row">
      <label>Άνω περιθώριο (px):
        <input type="number" id="marginTop" value="20" min="0" max="200" onchange="changePageSettings()">
      </label>
      <label>Κάτω περιθώριο (px):
        <input type="number" id="marginBottom" value="20" min="0" max="200" onchange="changePageSettings()">
      </label>
    </div>
    <div class="row">
      <label>Αριστερό περιθώριο (px):
        <input type="number" id="marginLeft" value="20" min="0" max="200" onchange="changePageSettings()">
      </label>
      <label>Δεξί περιθώριο (px):
        <input type="number" id="marginRight" value="20" min="0" max="200" onchange="changePageSettings()">
      </label>
    </div>
  </div>
  <!-- Ρυθμίσεις μεγέθους σελίδας: πλάτος και ύψος στην ίδια σειρά -->
  <div class="control-group" id="custom-size-group">
    <div class="row">
      <label>📏 Πλάτος (px):
        <input type="number" id="customWidth" value="800" min="100" max="3000" onchange="changePageSettings()">
      </label>
      <label>📏 Ύψος (px):
        <input type="number" id="customHeight" value="1000" min="100" max="3000" onchange="changePageSettings()">
      </label>
    </div>
  </div>
  <div class="control-group">
    <span id="status"></span>
  </div>
</div>

<!-- TinyMCE Editor -->
<textarea id="editor"></textarea>

<script>
  // Toggle του Drawer
  function toggleDrawer() {
    const drawer = document.getElementById('toolbar-drawer');
    drawer.classList.toggle('open');
  }
  
  // TinyMCE αρχικοποίηση
  tinymce.init({
    selector: '#editor',
    plugins: 'code link lists fullscreen image table preview media',
    toolbar: 'undo redo | blocks fontfamily fontsize | bold italic underline forecolor backcolor | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image media table | removeformat preview code fullscreen',
    height: 600,
    language: 'el',
    branding: false,
    content_style: 'body { font-family:Helvetica,Arial,sans-serif; font-size:16px }',
    content_css: false,
    content_scripts: ['https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js'],
    setup: function (editor) {
      function typesetMath() {
        try {
          const iframeWin = editor.iframeElement?.contentWindow;
          if (iframeWin && iframeWin.MathJax) {
            iframeWin.MathJax.typesetPromise();
          }
        } catch (e) {
          console.error("MathJax error:", e);
        }
      }
      editor.on('SetContent Change ExecCommand', typesetMath);
      editor.on('init', () => {
        changePageSettings(); // Εφαρμογή ρυθμίσεων κατά την εκκίνηση
      });
    }
  });
  
  // Εισαγωγή εικόνας
  function insertImagePath() {
    const path = document.getElementById("imagePath").value.trim();
    if (path) {
      const imgTag = `<img src="${path}" alt="εικόνα" />`;
      tinymce.get('editor').execCommand('mceInsertContent', false, imgTag);
    }
  }
  
  // Εισαγωγή Iframe
  function insertIframe() {
    const path = document.getElementById("iframePath").value.trim();
    if (path) {
      const iframeTag = `<iframe src="${path}" width="600" height="400" frameborder="0" allowfullscreen></iframe>`;
      tinymce.get('editor').execCommand('mceInsertContent', false, iframeTag);
    }
  }
  
  // Εισαγωγή LaTeX τύπου
  function insertLaTeX() {
    const latex = prompt("Εισάγετε τον LaTeX τύπο (χωρίς τα delimiters):");
    if (latex) {
      const latexTag = `\\[${latex}\\]`;
      tinymce.get('editor').execCommand('mceInsertContent', false, latexTag);
    }
  }
  
  // Φόρτωση αρχείου
  function loadFile(event) {
    const file = event.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = function(e) {
      tinymce.get('editor').setContent(e.target.result);
    };
    reader.readAsText(file, 'UTF-8');
  }
  
  // Αποθήκευση αρχείου
  function saveFile() {
    const content = tinymce.get("editor").getContent();
    const blob = new Blob([content], { type: "text/html;charset=utf-8" });
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "edited-file.html";
    a.click();
    document.getElementById("status").textContent = "✔ Αποθηκεύτηκε";
    setTimeout(() => document.getElementById("status").textContent = "", 3000);
  }
  
  // Προεπισκόπηση εικόνας
  function previewImage() {
    const url = document.getElementById("imagePath").value.trim();
    const preview = document.getElementById("imagePreview");
    if (url) {
      preview.src = url;
      preview.style.display = "block";
    } else {
      preview.src = "";
      preview.style.display = "none";
    }
  }
  
  // Εφαρμογή ρυθμίσεων σελίδας μέσα στο iframe του TinyMCE
  function changePageSettings() {
    const size = document.getElementById('pageSizeSelector').value;
    const orientation = document.getElementById('orientationSelector').value;
    const margin = document.getElementById('marginSelector').value;
    const editor = tinymce.get('editor');
    const iframe = editor ? editor.iframeElement : null;
    if (!iframe) return;
  
    const doc = iframe.contentDocument || iframe.contentWindow.document;
    const body = doc.body;
  
    let width, height;
    if (size === 'Custom') {
      width = document.getElementById('customWidth').value + 'px';
      height = document.getElementById('customHeight').value + 'px';
    } else {
      switch (size) {
        case 'A4':
          width = orientation === 'portrait' ? '210mm' : '297mm';
          height = orientation === 'portrait' ? '297mm' : '210mm';
          break;
        case 'Letter':
          width = orientation === 'portrait' ? '216mm' : '279mm';
          height = orientation === 'portrait' ? '279mm' : '216mm';
          break;
      }
    }
  
    let padding;
    if (margin === 'custom') {
      const top = document.getElementById('marginTop').value + 'px';
      const right = document.getElementById('marginRight').value + 'px';
      const bottom = document.getElementById('marginBottom').value + 'px';
      const left = document.getElementById('marginLeft').value + 'px';
      padding = `${top} ${right} ${bottom} ${left}`;
    } else {
      switch (margin) {
        case 'narrow': padding = '10px'; break;
        case 'wide': padding = '50px'; break;
        default: padding = '20px';
      }
    }
  
    body.style.width = width;
    body.style.minHeight = height;
    body.style.margin = '0 auto';
    body.style.boxShadow = '0 0 10px rgba(0,0,0,0.2)';
    body.style.background = '#fff';
    body.style.padding = padding;
  
    // Εμφάνιση/Απόκρυψη των custom πεδίων με βάση την επιλογή
    document.getElementById('custom-margins').style.display = (margin === 'custom') ? 'block' : 'none';
    document.getElementById('custom-size-group').style.display = (size === 'Custom') ? 'block' : 'none';
  }
</script>

</body>
</html>
